version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: questpath-db
    environment:
      POSTGRES_DB: questpath
      POSTGRES_USER: questpath_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - questpath-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U questpath_user -d questpath"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: questpath-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - questpath-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  app:
    image: shaxboz777/questpath:v3
    container_name: questpath-app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://questpath_user:${DB_PASSWORD:-changeme}@db:5432/questpath
      REDIS_URL: redis://redis:6379
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-true}
      JWT_SECRET: ${JWT_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SENTRY_DSN: ${SENTRY_DSN:-}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - questpath-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

networks:
  questpath-net:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
